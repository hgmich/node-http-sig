name: CI check

on: [push]
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install
      - run: npx lerna exec npm install
      - run: npm run build
      - run: npm test
